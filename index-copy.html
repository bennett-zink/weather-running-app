<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <meta name="description" content="DESCRIPTION">
        <meta name="author" content="Bennett Zink">

        <link rel="stylesheet" href="stylescopy.css">
        <!-- enter distance, time, location -->
    </head>

    <body>

        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter location" spellcheck="false">
                <input type="text" placeholder="Enter total distance (miles)" spellcheck="false">
                <input type="text" placeholder="Enter pace (miles:seconds per mile)" spellcheck="false">
                <button><img src="images/search.png" alt=""></button>
            </div>
            <div class="error">
                <p>Invalid City Name</p>
            </div>
            <div class="weather">
                <img src="" class="weather-icon">
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity"></p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind"></p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <p class="dewpoint"></p>
                            <p>Dew Point</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script>
        //HIDE ME LATER
        const apiKey = "d7d60a511b60509ebcd556b453921c1f";
        const apiURL = "https://api.openweathermap.org/data/2.5/weather?units=imperial&q=";

        const searchBox = document.querySelector(".search input");
        const searchButton = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        // API CALL: https://api.openweathermap.org/data/2.5/weather?units=imperial&q=holland&appid=d7d60a511b60509ebcd556b453921c1f 
        async function checkWeather(city){
            const response = await fetch(apiURL + city + `&appid=${apiKey}`);

            if(response.status == 404){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }
            else{
                var data = await response.json();

                document.querySelector(".city").innerHTML = data.name
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°F"
                document.querySelector(".humidity").innerHTML = Math.round(data.main.humidity) + "%"
                document.querySelector(".wind").innerHTML = Math.round(data.wind.speed) + " mph"

                const dewPoint = data.main.temp - ((9/25) * (100- data.main.humidity))
                document.querySelector(".dewpoint").innerHTML = Math.round(dewPoint) + "°F"
                
                if(data.weather[0].main == "Clouds"){
                    weatherIcon.src = "images/clouds.png"
                }
                else if(data.weather[0].main == "Clear"){
                    weatherIcon.src = "images/clear.png"
                }
                else if(data.weather[0].main == "Rain"){
                    weatherIcon.src = "images/rain.png"
                }
                else if(data.weather[0].main == "Drizzle"){
                    weatherIcon.src = "images/drizzle.png"
                }
                else if(data.weather[0].main == "Mist"){
                    weatherIcon.src = "images/mist.png"
                }
                else if(data.weather[0].main == "Snow"){
                    weatherIcon.src = "images/snow.png"
                }
                else if(data.weather[0].main == "Thunderstorm"){
                    weatherIcon.src = "images/thunderstorm.png"
                }
                
                document.querySelector(".error").style.display = "none";
                document.querySelector(".weather").style.display = "block";
            }
        }
        
        searchBox.addEventListener("keydown", (event) => {
            console.log(`Key pressed: ${event.key}`);
            if (event.key === "Enter") {
                checkWeather(searchBox.value);
            }
        });

        searchButton.addEventListener("click", ()=>{
            checkWeather(searchBox.value);
        })
    </script>
    </body>

</html>
