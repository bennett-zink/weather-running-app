<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <meta name="description" content="DESCRIPTION">
        <meta name="author" content="Bennett Zink">
        <link rel="stylesheet" href="styles.css">
        <!-- enter distance, time, location -->
    </head>

    <body>
        <header>
            Weather Adjusted Running Pace Calculator
        </header>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter location" spellcheck="false" required id="location">
                <div class="location-input">
                    <input type="text" placeholder="Enter Pace (min:sec) / mile" spellcheck="false" required id="pace">
                    <button><img src="images/arrow.png" alt=""></button>
                </div>
                <div class="error">
                    <p>Invalid City Name</p>
                </div>
                <div class="error2">
                    <p>Invalid Pace</p>
                </div>
            </div>
            <div class="weather">
                <h1 class="city"></h1>
                <img src="" class="weather-icon">
                <h1 class="temp"></h1>

                <div class="info">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                        <p class="wind-direction"></p>
                    </div>
                    <div>
                        <p class="dewpoint"></p>
                        <p>Dew Point</p>
                    </div>
                </div>
                <p class="new-pace"></p>
                <p class="dew-adj"></p>
                <p class="wind-rec"></p>
            </div>
        </div>
    <script src="scripts.js"></script>
    </body>

</html>
